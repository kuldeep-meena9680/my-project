
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Demo</title>
  <style>
    body {font-family: Arial; margin:0; padding:20px;}
    .product {border:1px solid #ddd; padding:15px; margin:10px; display:inline-block;}
    button {background:#004aad; color:white; padding:8px 12px; border:none; cursor:pointer;}
  </style>
</head>
<body>
  <h1>My E-Commerce Demo</h1>
  <div class="product">
    <h3>Product 1</h3>
    <p>₹499</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <h3>Product 2</h3>
    <p>₹799</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
